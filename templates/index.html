<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>URL Status checker</title>
    <style>
        .dark{
            background-color: #1a202c;
            color:#a0aec0
        }
    </style>
</head>
<body class="dark">
    <div class="container mx-auto p-4">
        <h1 class=" text-4xl font-bold mt-5 mb-5 text-center">URL Status checker</h1>
        <form method="post" action="/upload" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="file" class="block text-lg mb-2"> Upload URLs File:</label>
                <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100" id="file" name="file">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Check Status</button>
        </form>
    </div>
</body>
</html>
